get:
  tags:
  - events
  summary: Get Events Template Definition
  operationId: get_events_template_definition_api_v1_events_templates__get
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: '../../schemas/EventsTemplate.yaml'
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
post:
  tags:
  - events
  summary: Add Events Template
  operationId: add_events_template_api_v1_events_templates__post
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/EventsTemplate.yaml'
    required: true
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            title: Response data
            type: object
            properties:
              data:
                type: object
                $ref: '../../schemas/ResponseTemplateSuccess.yaml'
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
