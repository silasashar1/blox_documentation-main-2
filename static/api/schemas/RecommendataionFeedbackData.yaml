title: RecommendataionFeedbackData
type: object
required:
- module
properties:
  <primary_key>:
    title: primary_key
    type: string
    example: abc
  strategy:
    title: Strategy
    type: string
    example: Visual Similarity|Trending|Style It With
  recommendation_item_id:
    title: Recommendation Item Id
    type: string
    example: efgh-456
  feedback:
    title: Feedback
    type: string
    example: Excat|Similar|Different|Relevant|Irrelevant
  suggested_pos_of_reco:
    title: Suggested position of recommendation
    type: string
    example: Higher|Lower
  reason:
    title: Reason
    type: array
    example:
    - Metadata issue|Wrong gender|Products repeating|Improve position
    items:
      type: string
