type: object
title: Curation Response
properties:
  request_id:
    type: string
    description: Id to track a request
    example: fa5232-4342-424879b2-0717
  correlation_id:
    type: string
    example: 879b2-0717fa5232-4342-424879b2-0717
  status:
    description: state of the request
    type: string
    example: ok
  data:
    type: object
    description: Response with key as strategy id and data as value.
    example:
      60957415-941b-4620-b0e9-0bc1a67f5a9b:
        bundle_id: combined_collections_47430e39-76cb-5b2e-8e18-f122e9999a1c_pt-tata-run-1
        Products:
          - 
            - product_id: MP000000004372400
            - product_id: MP000000007186947
          -
            - product_id: MP000000007473550
            - product_id: MP000000007473550
    additionalProperties:
      type: object
      properties:
        bundle_id:
          type: string
          description: Curation bundle ID
          example: combined_collections_47430e39-76cb-5b2e-8e18-f122e9999a1c_pt-tata-run-1
        Products:
          type: array
          items:
            type: array
            items: 
              type: object
              additionalProperties:
                description: Contains any catalog fields for the specific catalog from which recommendations are served
                items:
                  oneOf:
                    - type: array
                      items:
                        anyOf:
                          - type: string
                          - type: number
                          - type: integer
                    - type: string
                    - type: number
                    - type: integer
                    - type: boolean
              example:
                blox_tags:
                  - taxonomy_id: Id
                    attributes: 
                      - hierarchy: category>dress>type
                        hierarchy_id: 123>456>789
                        name: type
                        id: 789
                        results:
                          - confidence: 0.982
                            prediction: aline
        facet_list: 
          title: List of facets
          type: array
          items:
            type: string
        facet:
          type: string