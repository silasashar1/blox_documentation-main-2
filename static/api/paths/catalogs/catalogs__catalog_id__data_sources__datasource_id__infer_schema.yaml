get:
  tags:
  - catalogs
  summary: Infer schema of data available at a datasource for a catalog.
  description: Infer schema of data available at a datasource for a catalog.
  operationId: infer_schema
  parameters:
  - required: true
    schema:
      title: Catalog Id
      type: string
    name: catalog_id
    in: path
  - required: true
    schema:
      title: Datasource Identifier
      type: string
    name: datasource_id
    in: path
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: '../../schemas/InferSchemaSuccessResponse.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
