get:
  tags:
  - catalogs
  summary: Get jobs for a catalog
  description: Get jobid details
  operationId: get-jobs-jobid
  parameters:
  - required: true
    schema:
      title: Catalog Id
      type: string
    name: catalog_id
    in: path
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  $ref: '../../schemas/JobResponse.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
parameters:
- schema:
    type: string
  name: catalog_id
  in: path
  required: true
- schema:
    type: string
  name: job_id
  in: path
  required: true
