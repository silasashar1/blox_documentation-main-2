get:
  tags:
  - accounts
  summary: Api key Account
  description: 'Archives the account and other related data.
    Account api_key is required to authenticate the archival of the client'
  operationId: get_api_key_list
  parameters:
  - required: true
    schema:
      title: Account Id
      type: string
    name: account_id
    in: path
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: "../../schemas/AccountApiKeyOut.yaml"
              required:
                  - data
          example:
            request_id: 23abc7067a2c11ed95c70ea7570d814d
            correlation_id: 23abc7067a2c11ed95c70ea7570d814d
            status: SUCCESS
            data:
              - api_key: cf2407b6173e4fd3b7667feb704eb9de
                active: true
                client: 85f89538-20f3-55e5-9b61-5886cb490052
                created_ts: '2022-12-12T14:49:11.411208'
                updated_ts: '2022-12-12T14:49:11.411219'

    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'

post:
  tags:
  - accounts
  summary: Api key  Account
  description: |
    Creating a extra api key for an existing account. 
    This is autogenerated one no need to send the request body
  operationId: create_api_key_account
  parameters:
  - required: true
    schema:
      title: Account Id
      type: string
    name: account_id
    in: path

  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: "../../schemas/AccountApiKeyOut.yaml"
              required:
                  - data
          example:
            request_id: 23abc7067a2c11ed95c70ea7570d814d
            correlation_id: 23abc7067a2c11ed95c70ea7570d814d
            status: SUCCESS
            data:
              api_key: cf2407b6173e4fd3b7667feb704eb9de
              active: true
              client: 85f89538-20f3-55e5-9b61-5886cb490052
              created_ts: '2022-12-12T14:49:11.411208'
              updated_ts: '2022-12-12T14:49:11.411219'


    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'



