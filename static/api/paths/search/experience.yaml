                    catalog_id: null
                  - field: audience
                    operator: exact
                    value: '-1'
                    type: who
                    catalog_id: null
                priority: 1
                platform_configs:
                  desktop:
                    deduplication: false
                    slots:
                      slot2:
                        module: 5438425f-a57c-4d7c-a4ed-d8dc8ff2f9c9
                        integration_mode: embed_code
                        business_rules:
                          - rules:
                              - field: Title
                                operator: contains
                                value: Prada
