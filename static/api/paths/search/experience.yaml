                          https://vuedotai.s3.amazonaws.com/blox/staging/assets/buttons/recommendation/button-style-6.svg
                    ab_test:
                      experiment_id: 81686d57-c783-47ab-b765-15880c49f8bb
                      experiment_name: Test 1
                      update_time: '2022-12-08 05:28:43.697671'
                      traffic_split:
                        - slot: Control
                          split: 50
                          control: true
                        - slot: slot2
                          split: 50
                          control: false
                      status: running
                      goal: Conversion Rate
                      metric: Purchase
                      assign_winning_module: false
                      expected_confidence: 95
                      traffic_allocation: manual
                  mobile:
                    deduplication: false
