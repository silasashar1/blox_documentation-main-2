title: Successful POST Response
required:
- request_id
- correlation_id
- status
- task_id
- created_ts
- updated_ts
type: object
properties:
  request_id:
    title: Request ID
    type: string
    example: fa5d8a25-3e3d-409d-adb6-f1c3c2000915
  correlation_id:
    title: Correlation ID
    type: string
    example: 879b0717-182b-4faa-a9ed-d864d1f50af0
  status:
    title: Status
    type: string
    example: SUCCESS
  task_id:
    title: Task ID
    type: string
    example: fa5d8a25
