---
  get:
    tags:
      - taxonomies
    summary: Get Taxonomy by id
    description: Given a valid id returns the details of the taxonomy.
    operationId: getTaxonomyById
    parameters:
      - name: x-correlation-id
        in: header
        description: correlation id to track requests
        schema:
          type: string
      - name: taxonomy_id
        in: path
        description: unique identifier of the taxonomy
        required: true
        schema:
          type: string
      - name: is_hierarchy
        in: query
        description: >-
          to retain hierarchy or not. if true, constructs and responds in
          hierarchy format else gives a flat list 
        schema:
          type: boolean
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  description: status of the request
                  type: string
                  enum:
                    - SUCCESS
                    - FAILURE
                request_id:
                  description: id to backtrack the request in internal services
                  type: string
                correlation_id:
                  description: correlation id to track requests
                  type: string
                data:
                  $ref: '../../schemas/taxonomies/taxonomy.yaml'
      '404':
        description: returned when given id does not exist
        content:
          application/json:
            schema:
              $ref: '../../schemas/errors/failure-response.yaml'
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              $ref: '../../schemas/errors/failure-response.yaml'
  delete:
    tags:
    - taxonomies
    summary: delete taxonomy
    description: delete taxonomy
    operationId: deleteTaxonomy
    parameters:
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
    - name: taxonomy_id
      in: path
      description: unique identifier of the taxonomy
      required: true
      schema:
        type: integer
        format: string
    responses:
      '200':
        description: successful operation
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  description: status of the request
                  type: string
                  enum:
                  - SUCCESS
                  - FAILURE
                request_id:
                  description: id to backtrack the request in internal services
                  type: string
                correlation_id:
                  description: id sent by the caller to backtrack the request
                  type: string
      '404':
        description: returned when project does not exists
        content:
          application/json:
            schema:
              $ref: '../../schemas/errors/failure-response.yaml'
      '500':
        description: Internal Server Error
        content:
          application/json:
            schema:
              $ref: '../../schemas/errors/failure-response.yaml'
