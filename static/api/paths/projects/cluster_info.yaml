get:
  tags:
    - internal
  parameters:
    - name: x-correlation-id
      in: header
      description: correlation id to track requests
      schema:
        type: string
    - name: project_id
      in: path
      description: ID of project
      required: true
      schema:
        type: integer
        format: int64
    - name: attribute_id
      in: query
      required: true
      schema:
        type: string
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                description: status of the request
                type: string
                enum:
                - SUCCESS
                - FAILURE
              request_id:
                description: id to backtrack the request in internal services
                type: string
              correlation_id:
                description: id sent by the caller to backtrack the request
                type: string
              data:
                $ref: '../../schemas/projects/project-attribute-info.yaml'
    '400':
      description: Validation failures 1. If project is in draft status
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
    
            