    name: facet
    schema:
      type: boolean
    description: To retrieve facet enabled fields
  - in: query
    name: index
    schema:
      type: boolean
    description: To retrieve index enabled fields
  - in: query
    name: search
    schema:
      type: boolean
    description: To retrieve search enabled fields
  - in: query
    name: blox_fields
    schema:
      type: boolean
      example: 
        blox_fields: true
    description: To get account and  blox fields
  - in: query
    name: boost
    schema:
      type: boolean
      example: 
        blox_fields: true
    description: To get boost able fields
  - in: query
    name: taxonomy_fields
    schema:
      type: boolean
      example: 
        taxonomy_fields: true
    description: To get account and  blox taxonomy tags fields
  - in: query
    name: meta
    schema:
      type: string
    description: To retrieve meta enabled fields
  - required: true
    schema:
      title: Catalog Id
      type: string
    name: catalog_id
