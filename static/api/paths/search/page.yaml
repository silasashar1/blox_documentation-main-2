delete:
  tags:
  - search
  summary: Delete page
  description: Deletes the page
  operationId: delete_page
  parameters:
  - required: true
    schema:
      title: Page Id
      type: string
    name: page_id
    in: path
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: '../../schemas/ConfigDelete.yaml'
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
get:
  tags:
  - search
  summary: Get Page
  description: Retrieve Page by Id
  operationId: get_page_by_id
  parameters:
  - required: true
    schema:
      title: Page Id
      type: string
    name: page_id
    in: path
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: '../../schemas/PageOut.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
patch:
  tags:
  - search
  summary: Update Page
  description: Update a page
  operationId: update_page
  parameters:
    - required: true
      schema:
        title: Page Id
        type: string
      name: page_id
      in: path
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/PageIn.yaml'
    required: true
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            $ref: '../../schemas/PageOut.yaml'
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
  
