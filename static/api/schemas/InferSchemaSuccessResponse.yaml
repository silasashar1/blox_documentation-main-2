title: InferSchemaSuccessResponse
type: object
description: Standard template to be used for all responses (some fields like errors
  might be optional depending on success or failure).
properties:
  request_id:
    type: string
  correlation_id:
    type: string
  status:
    type: string
    enum:
    - SUCCESS
    - FAILURE
  data:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
