post:
  tags:
  - catalogs
  summary: Add datasource for a catalog.
  description: Add datasource for a catalog.
  operationId: add_datasource
  parameters:
  - required: true
    schema:
      title: Catalog Id
      type: string
    name: catalog_id
    in: path
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/DataSourceRequest.yaml'
    required: true
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  $ref: '../../schemas/DataSourceResponse.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../schemas/PostFailureResponse.yaml'
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/PostFailureResponse.yaml'
get:
  tags:
  - catalogs
  summary: Get datasource for a catalog.
  description: Get datasource for a catalog.
  operationId: get_datasource
  parameters:
  - required: true
    schema:
      title: Catalog Id
      type: string
    name: catalog_id
    in: path
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../schemas/DataSourceResponse.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
parameters:
- schema:
    type: string
  name: catalog_id
  in: path
  required: true
