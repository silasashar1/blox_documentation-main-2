get:
  tags:
  - catalogs
  summary: Get Catalog
  description: Retrieve catalog by Id
  operationId: get_catalog_by_id
  parameters:
  - required: true
    schema:
      title: Catalog Id
      type: string
    name: catalog_id
    in: path
  responses:
    '200':
      description: Successful Response
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - properties:
                data:
                  $ref: '../../schemas/CatalogResponse.yaml'
              type: object
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/errors/failure-response.yaml'
patch:
  summary: ''
  operationId: patch-api-v1-catalogs-catalog_id
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  $ref: '../../schemas/CatalogResponse.yaml'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../schemas/CatalogPatchRequest.yaml'
  tags:
  - catalogs
parameters:
- schema:
    type: string
  name: catalog_id
  in: path
  required: true
