post:
  tags:
  - catalogs
  summary: Archive Catalog
  description: "Archives the catalog \n\nAdmin api_key is required to authenticate\
    \ the archival of the catalog"
  operationId: archive_catalog
  parameters:
  - required: true
    schema:
      title: Catalog Id
      type: string
    name: catalog_id
    in: path
  responses:
    '202':
      description: Successful Response
      content:
        application/json:
          schema:
            allOf:
            - $ref: '../../schemas/ResponseTemplateSuccessNoData.yaml'
            - type: object
              properties:
                data:
                  $ref: '../../schemas/JobResponse.yaml'
      headers:
        Location:
          schema:
            type: string
            example: /api/v1/catalogs/{catalog_id}/jobs/{job_id}
          description: job id relative url
    '422':
      description: Validation Error
      content:
        application/json:
          schema:
            $ref: '../../schemas/HTTPValidationError.yaml'
  x-internal: false
parameters:
- schema:
    type: string
  name: catalog_id
  in: path
  required: true
